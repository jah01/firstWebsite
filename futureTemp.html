    <script src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
    <script>/**
         * @name		Shuffle Letters
         * @author		Martin Angelov
         * @version 	1.0
         * @url			http://tutorialzine.com/2011/09/shuffle-letters-effect-jquery/
         * @license		MIT License
         * @url-extra   http://jsfiddle.net/4a0zwfcq/1/  --helped me with code set-up
         */

        (function($){

            $.fn.shuffleLetters = function(prop){

                var options = $.extend({
                    "step"		: 15,			// How many times should the letters be changed
                    "fps"		: 20,			// Frames Per Second
                    "text"		: "", 			// Use this text instead of the contents
                    "callback"	: function(){}	// Run once the animation is complete
                },prop)

                return this.each(function(){

                    var el = $(this),
                        str = "";


                    // Preventing parallel animations using a flag;

                    if(el.data('animated')){
                        return true;
                    }

                    el.data('animated',true);


                    if(options.text) {
                        str = options.text.split('');
                    }
                    else {
                        str = el.text().split('');
                    }

                    // The types array holds the type for each character;
                    // Letters holds the positions of non-space characters;

                    var types = [],
                        letters = [];

                    // Looping through all the chars of the string

                    for(var i=0;i<str.length;i++){

                        var ch = str[i];

                        if(ch == " "){
                            types[i] = "space";
                            continue;
                        }
                        else if(/[a-z]/.test(ch)){
                            types[i] = "lowerLetter";
                        }
                        else if(/[A-Z]/.test(ch)){
                            types[i] = "upperLetter";
                        }
                        else {
                            types[i] = "symbol";
                        }

                        letters.push(i);
                    }

                    el.html("");			

                    // Self executing named function expression:

                    (function shuffle(start){

                        // This code is run options.fps times per second
                        // and updates the contents of the page element

                        var i,
                            len = letters.length, 
                            strCopy = str.slice(0);	// Fresh copy of the string

                        if(start>len){

                            // The animation is complete. Updating the
                            // flag and triggering the callback;

                            el.data('animated',false);
                            options.callback(el);
                            return;
                        }

                        // All the work gets done here
                        for(i=Math.max(start,0); i < len; i++){

                            // The start argument and options.step limit
                            // the characters we will be working on at once

                            if( i < start+options.step){
                                // Generate a random character at thsi position
                                strCopy[letters[i]] = randomChar(types[letters[i]]);
                            }
                            else {
                                strCopy[letters[i]] = "";
                            }
                        }

                        el.text(strCopy.join(""));

                        setTimeout(function(){

                            shuffle(start+1);

                        },1000/options.fps);

                    })(-options.step);


                });
            };

            function randomChar(type){
                var pool = "◥■▷◯◈◢□●▧▣▲◹◧►▟▛⇽⇾★♥✕";

                /* if (type == "lowerLetter"){
                    pool = "abcdefghijklmnopqrstuvwxyz0123456789";
                }
                else if (type == "upperLetter"){
                    pool = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                }
                else if (type == "symbol"){
                    pool = ",.?/\\(^)![]{}*&^%$#'\"";
                } */

                var arr = pool.split('');
                return arr[Math.floor(Math.random()*arr.length)];
            }

        })(jQuery);



        $(function(){

            var container = $("#container")

            container.shuffleLetters();

            setTimeout(function(){

                // Shuffle the container with custom text
                container.shuffleLetters({
                    "text": "◥■▷◯\xa0", //help from Andrew Evt on https://stackoverflow.com/questions/33539797/how-to-create-string-with-multiple-spaces-in-javascript
                });
                    setTimeout(function() {
                        container.shuffleLetters({
                            "text": "◈◢□●▧\xa0",
                        });
                        setTimeout(function() {
                            container.shuffleLetters({
                                "text": "Shaping\xa0",
                            })
                            /* setTimeout(function() {
                                container.shuffleLetters({
                                    "text": "▣▲◹◧►",
                                })
                            }, 2000); */
                        }, 2000);
                    }, 2000);		
            },2000);

        });
    </script>
